<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        body {
            margin: 0;
            padding: 0;
            background-image: url('https://ucarecdn.com/8e2b6e8a-bbd1-44c7-8561-f1f2ebf75eb1/-/scale_crop/1300x600/center');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    <article>
        <h2 id="js5">Пори року</h2>

        <p for="seasonsNum">Введіть номер місяця</p>
        <input type="number" id="seasonsNum">
        <button class="myButton" onclick="CheckinSeasonsNum()">Перевірити</button>

        <p id="seasonsResult"></p>
    </article>

     <script>   
        function CheckinSeasonsNum() {
            const month = parseInt(document.getElementById('seasonsNum').value)

            if (isNaN(month)){
                document.getElementById('seasonsResult').innerHTML = `Введіть номер місяця`
            }
            else{
                switch(month) {
                    case 1:
                    case 2:
                    case 12:
                        document.getElementById('seasonsResult').innerHTML = `Зима.`
                    break;
                    case 3:
                    case 4:
                    case 5:
                        document.getElementById('seasonsResult').innerHTML = `Весна.`
                    break;
                    case 6:
                    case 7:
                    case 8:
                        document.getElementById('seasonsResult').innerHTML = `Літо.`
                    break;
                    case 9:
                    case 10:
                    case 11:
                        document.getElementById('seasonsResult').innerHTML = `Осінь.`
                    break;
                    default:
                        document.getElementById('seasonsResult').innerHTML = `Такого місяця не існує.`
                }
            }
        }
    </script>
</body>
</html>
