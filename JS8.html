<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
    let count = +prompt('Скільки буде 2*2?', 0); 
switch (count) {
  case 3:
    alert( 'Якось мало' );
    break;
  case 4:
    alert( 'Правильно!' );
    break;
  case 5:
    alert( 'Багато' );
    break;
  default:
    alert( 'Я не вмію рахувати' );
}
 </script>   
</body>
</html>
