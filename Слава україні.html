<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>

        body {
            margin: 0;
            padding: 0;
            background-image: url('https://ucarecdn.com/8e2b6e8a-bbd1-44c7-8561-f1f2ebf75eb1/-/scale_crop/1300x600/center');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
    <label for="count">Введіть кількість разів (від 10 до 10000):</label>
    <input type="number" id="count" name="count" min="10" max="10000" required>
    <button onclick="writeSlava()">Написати</button>
</form>

<div id="result"></div>

<script>
function writeSlava() {
    var count = document.getElementById('count').value;
    var resultDiv = document.getElementById('result');
    var slava = '';
    
    if (count >= 10 && count <= 10000) {
        for (var i = 0; i < count; i++) {
            slava += 'Слава Україні!<br>';
        }
        resultDiv.innerHTML = slava;
    } else {
        resultDiv.innerHTML = 'Будь ласка, введіть число від 10 до 10000.';
    }
}
</script>  
</body>
</html>
