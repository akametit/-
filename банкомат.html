<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://ucarecdn.com/8e2b6e8a-bbd1-44c7-8561-f1f2ebf75eb1/-/scale_crop/1300x600/center');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        h2, form, button, #output {
            text-transform: uppercase;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2 id="js13">Банкомат</h2>
    <form id="atmForm">
        <label for="amount">Сума (10-10000 грн):</label><br>
        <input type="number" id="amount" name="amount" min="10" max="10000" step="10"><br>
        <button type="button" onclick="withdraw()">Видати готівку</button>
    </form>

    <div id="output"></div>

    <script>
        function withdraw() {
            var amount = parseInt(document.getElementById("amount").value);
            if (amount % 10 !== 0 || amount < 10 || amount > 10000) {
                document.getElementById("output").innerHTML = "Будь ласка, введіть коректну суму.";
                return;
            }

            document.getElementById("output").innerHTML = "Готівка видається: " + amount + " грн";
        }
    </script>
</body>
</html>
